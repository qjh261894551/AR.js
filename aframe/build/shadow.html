<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js --> 
<title>扫描</title>
<script src="https://weixin.memorecool.cn/mcar/aframe.min.js"></script>
<script src="https://weixin.memorecool.cn/mcar/aframe-ar.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
		<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
	<img class="mytest" src="">
	<div id="mytestdiv"></div>
	<div style="width: 100%;height: 100%; ">
	    <div class="scan-box" style="width: 90%;height: 90%;position:fixed;left:5%;top:5%;">
	        <div class="scan-container" style="width: 90%;height:90%;position:fixed;border:1px solid #fff;">
	            <div style="width: 50px;height:50px;position:absolute;left:-1px;top:-1px; border:8px;border-style:solid; border-right:none;border-bottom:none; border-left-color:#77a8f3;border-top-color:#77a8f3;"></div>
	            <div style="width: 50px;height:50px;position:absolute;right:-1px;top:-1px;border:8px;border-style:solid;border-left:none;border-bottom:none;  border-right-color:#77a8f3;border-top-color:#77a8f3;"></div>
	            <div style="width: 50px;height:50px;position:absolute;left:-1px;bottom:-1px;border:8px;border-style:solid;border-right:none; border-top:none;border-left-color:#77a8f3;border-bottom-color:#77a8f3;"></div>
	            <div style="width: 50px;height:50px;position:absolute;right:-1px;bottom:-1px;border:8px;border-style:solid;border-left:none;border-top:none;border-right-color:#77a8f3;border-bottom-color:#77a8f3;"></div>
	        </div>
	    </div>
	</div>
	<button class="img-info-btn" style="width: 40%;height: 8%;position:fixed;bottom: 48%;left:30%;border-style:solid;background-color:#77a8f3;color:#fff;line-height:8%;font-size:20px;border:none;visibility: hidden;">
    </button>
    <div style="width: 50%;height: 8%;position:fixed;bottom: 50%;left: 27%;background-color: #fff;color: #000;font-size:20px;text-align:center;line-height: 270%;">配图上传成功
    </div>


</body>
